<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <head>
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <h2>ALTSCHOOL</h2>

    <h3>
      Already an Altschooler?
      <a href="https://portal.altschoolafrica.com/auth/login" target="_blank">
        Sign in</a
      >
    </h3>

    <h3>Sign up</h3>
    <p>Take the next steps to apply at altschool Africa</p>

    <form>
      <label for="First Name"> First Name</label>
      <input type="name" placeholder="Enter first name" />
      <br />
      <br />

      <label for="Last Name"> Last Name</label>
      <input type="name" placeholder="Enter last name" />
      <br />
      <br />

      <label for="Gender"> Gender</label>
      <select>
        <option value="" selected disabled>Select gender</option>
        <option>male</option>
        <option>female</option>
      </select>
      <br />

      <br />

      <label for="Date of birth"> Date of birth</label> <input type="date" />
      <br />
      <br />
      <label for="Email Address"> Email address</label>
      <input type="email" placeholder="Enter email address" />
      <br />
      <label for="Phone Number"> Phone Number</label>
      <input type="number" placeholder="1234567890" />
      <br />
      <br />
      <label for="country"> Country</label>
      <select>
        <option value="" selected disabled>Select your country</option>
        <option>Nigeria</option>
        <option>Ghana</option>
        <option>Kenya</option>
        <option>South Africa</option>
        <option>Egypt</option>
        <option>Morocco</option>
        <option>Ethiopia</option>
        <option>Tanzania</option>
        <option>Uganda</option>
        <option>Rwanda</option>
      </select>
      <br />
      <br />
      <label for="state"> State/City of Residence</label>
      <input type="text" placeholder="Enter your state of residence" />
      <br />
      <label for="question"> How did you hear about us</label>
      <select>
        <option value="" selected disabled>Select channel</option>
        <option>Twitter</option>
        <option>Facebook</option>
        <option>Linkedin</option>
        <option>Youtube</option>
        <option>Friend</option>
        <option>Whatsapp</option>
        <option>Instagram</option>
        <option>Bill Board</option>
        <option>Other</option>
      </select>
      <br />
      <br />
      <label for="password"> Password</label>
      <input type="password" placeholder="Enter password" />
      <br />
      <br />
      <label for="confirming password"> Confirm password</label>
      <input type="password" placeholder="Enter password again" />

      <p>
        By clicking continue, i agree to
        <a
          href="https://altschoolafrica.com/terms-and-conditions"
          target="_blank"
        >
          Terms of Use</a
        >
        and acknowledge that i have read the
        <a href="https://altschoolafrica.com/privacy-policy" target="_blank">
          Privacy Policy</a
        >
      </p>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
